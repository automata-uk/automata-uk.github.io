<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Automata Network</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
            color: #333;
        }
        .coming-soon {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 40px;
        }
        .events {
            margin-top: 40px;
        }
        .events h2 {
            color: #333;
            font-size: 1.2em;
        }
        .events a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .events a:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Automata UK Network</h1>
        <p class="coming-soon">Coming Soon</p>
        <div class="events">
            <h2>Upcoming Events</h2>
            <p><a href="/wild26">Automata in the Wild 2026</a></p>
        </div>
    </div>
</body>
</html>
